name: Build and Test

on: push

jobs:
  build-and-test:
    name: Build
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            config: Release
            static_lib: ON
            coverage: OFF
          - os: windows-latest
            config: Release
            static_lib: ON
            coverage: OFF
          - os: macos-latest
            config: Release
            static_lib: ON
            coverage: OFF
          - os: ubuntu-latest
            config: Debug
            static_lib: OFF
            coverage: ON
          - os: ubuntu-18.04
            config: Release
            static_lib: ON
            coverage: OFF
    defaults:
      run:
        shell: bash
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create Build Directory
        run: cmake -E make_directory ${{github.workspace}}/build
      - name: Configure CMake
        run: cmake -S . -B build -DBUILD_BTWXT_TESTING="ON" -DBTWXT_STATIC_LIB="${{ matrix.static_lib }}" -DBTWXT_COVERAGE="${{ matrix.coverage }}" -DCMAKE_BUILD_TYPE="${{ matrix.config }}"
      - name: Build
        run: cmake --build build --config ${{ matrix.config }}
      - name: Test
        run: ctest -C ${{ matrix.config }} --output-on-failure
        working-directory: build
      - name: Code Coverage Analysis
        if: matrix.coverage == 'ON'
        run: make gcov
        working-directory: build
      - name: Upload Code Coverage Report
        if: matrix.coverage == 'ON'
        uses: codecov/codecov-action@v2
